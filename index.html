<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="fundo">
      <h1>Bruno Miguel</h1>

      <div class="calculadora">
        <h2>Calculadora</h2>
        <p id="resultado"></p>

        <table>
          <tr>
            <td><button class="botoes cinza" onclick="erase()">C</button></td>
            <td><button class="botoes cinza" onclick="back()"><</button></td>
            <td>
              <button class="botoes cinza" onclick="insere('/')">/</button>
            </td>
            <td>
              <button class="botoes laranja" onclick="insere('*')">X</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="botoes grafite" onclick="insere(7)">7</button>
            </td>
            <td>
              <button class="botoes grafite" onclick="insere(8)">8</button>
            </td>
            <td>
              <button class="botoes grafite" onclick="insere(9)">9</button>
            </td>
            <td>
              <button class="botoes laranja" onclick="insere('-')">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="botoes grafite" onclick="insere(4)">4</button>
            </td>
            <td>
              <button class="botoes grafite" onclick="insere(5)">5</button>
            </td>
            <td>
              <button class="botoes grafite" onclick="insere(6)">6</button>
            </td>
            <td>
              <button class="botoes laranja" onclick="insere('+')">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="botoes grafite" onclick="insere(1)">1</button>
            </td>
            <td>
              <button class="botoes grafite" onclick="insere(2)">2</button>
            </td>
            <td>
              <button class="botoes grafite" onclick="insere(3)">3</button>
            </td>
            <td rowspan="2">
              <button
                class="botoes laranja"
                style="height: 6rem; border-radius: 1.5rem"
                onclick="calcular()"
              >
                =
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button
                class="botoes grafite"
                style="width: 6rem; border-radius: 1.5rem"
                onclick="insere(0)"
              >
                0
              </button>
            </td>
            <td>
              <button class="botoes grafite" onclick="insere('.')">.</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
